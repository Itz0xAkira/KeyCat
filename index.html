<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Retro Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://media.tenor.com/4z6-V4n8jDkAAAAC/piano-cat.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .enter-button {
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .enter-button:hover {
            background-color: #ffdb4d;
        }
    </style>
</head>
<body>
    <a href="home.html" class="enter-button">meow</a>
</body>
</html>
